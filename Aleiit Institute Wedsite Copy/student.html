<!DOCTYPE html>
<html>
<head>
  <title>Student Page</title>
  <link rel="stylesheet" type="text/css" href="Css/style11.css">
</head>
<body>
  <div class="section">
    <h1>Student Verification</h1>
    <div class="box">
      <form>
        <div class="input-group">
          <label for="student-name">Name:</label>
          <input type="text" id="student-name">
        </div>
        <div class="input-group">
          <label for="student-id">Student ID:</label>
          <input type="text" id="student-id">
        </div>
        <div class="input-group">
          <label for="student-course">Course:</label>
          <input type="text" id="student-course">
        </div>
        <div class="input-group">
          <label for="student-email">Email:</label>
          <input type="text" id="student-email">
        </div>
        <div class="input-group">
          <input type="submit" value="Verify" class="button">
        </div>
      </form>
    </div>
  </div>

  <div class="section">
    <h1>Complaint Box</h1>
    <div class="box">
      <form>
        <div class="input-group">
          <label for="complaint-name">Name:</label>
          <input type="text" id="complaint-name">
        </div>
        <div class="input-group">
          <label for="complaint-email">Email:</label>
          <input type="text" id="complaint-email">
        </div>
        <div class="input-group">
          <label for="complaint-message">Message:</label>
          <textarea id="complaint-message"></textarea>
        </div>
        <div class="input-group">
          <input type="submit" value="Submit" class="button">
        </div>
      </form>
    </div>
  </div>

  <div class="section">
    <h1>Test Series</h1>
    <div class="box">
      <!-- Test series content here -->
    </div>
  </div>
</body>
</html>
