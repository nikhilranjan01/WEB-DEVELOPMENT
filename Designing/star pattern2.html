<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>
    let a=prompt("enter number")
   

    for(let i=a;i>=1;i--){
        for(let j=1;j<=a;j++){
            if(j>=i){
                document.write("*")
            }
            else{
                document.write("&nbsp;&nbsp")
            }
        }
        document.write("<br/>")
    }

   
</script>
</html>
