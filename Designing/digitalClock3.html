<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    h1{
        font-size: 5pc;
        text-align: center;
        line-height: 600px;
      
        
        
    }
 </style>
</head>
<body onload="showtime()">
    
    <h1></h1>
</body>
<script>
    
 
    function showtime(){
      let d=new Date();
    let h=  d.getHours()
    console.log(h)
     let m= d.getMinutes()
      let s=d.getSeconds()
      let session="PM"

      if(h>12){
        h=h-12
      }
      if(h>=12){
        session="AM"
      }

      h=h<10 ? "0"+h: h
      m=m<10 ? "0"+m: m
      s=s<10 ? "0"+s: s

      let time=h+":"+m+":"+s+" "+session
      document.getElementsByTagName("h1")[0].innerText=time
      console.log(time)

      setTimeout(showtime,1000)
    }
</script>
</html>
