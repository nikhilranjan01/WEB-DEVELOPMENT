<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        display: flex;
        flex-direction: column;
        width: 200px;
        align-items: center;
        
        margin-left: 600px;
        
        margin-top: 300px;
        

      }

      input{
        border-radius: 10px;
        padding: 5px;
      }
      button{
        border-radius: 10px;
        padding: 5px;
      }
    </style>
</head>
<body>
    <input type="text" name=""  id="text"><br>
    <input type="password" name="" id="password"><br>
    <button onclick="toggle(this)">Show Password</button>
</body>
<script>
    let  password=document.getElementById("Password")
    function toggle(ele){
        let type=password.getAttribute("Type")
        if (type==="Password") {
            password.setAttribute("type","text")
            ele.innerText="Hide"
            
        }
        else{
            password.setAttribute("type","password")
            ele.innerText="Show"
        }
    }
</script>
</html>
